    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Hide login form on page load
            document.getElementById('loginForm').style.display = 'none';
        });

        function toggleForm(formId) {
            var registerForm = document.getElementById('registrationForm');
            var loginForm = document.getElementById('loginForm');
            var registerButton = document.getElementById('registerButton');
            var loginButton = document.getElementById('loginButton');

            if (formId === 'registrationForm') {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                registerButton.classList.remove('btn-secondary');
                registerButton.classList.add('btn-primary');
                loginButton.classList.remove('btn-primary');
                loginButton.classList.add('btn-secondary');
            } else if (formId === 'loginForm') {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                registerButton.classList.remove('btn-primary');
                registerButton.classList.add('btn-secondary');
                loginButton.classList.remove('btn-secondary');
                loginButton.classList.add('btn-primary');
            }
        }

    </script>
